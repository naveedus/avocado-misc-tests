# NMCLI Bonding Test Configuration
# This test validates network bonding using NetworkManager's nmcli tool

# Bonding mode (required)
# 0 = balance-rr, 1 = active-backup, 2 = balance-xor
# 4 = 802.3ad (LACP), 5 = balance-tlb, 6 = balance-alb
bonding_mode: "1"

# Host configuration (required)
host_ips: "192.168.1.10 192.168.1.11"
netmask: "255.255.255.0"
bond_interfaces: "eth0 eth1"
bond_name: "bond0"

# Peer configuration (required)
peer_public_ip: "192.168.1.20"
peer_ips: "192.168.1.20 192.168.1.21"
peer_interfaces: "eth0 eth1"
peer_user: "root"
peer_password: "password"

# Optional bonding parameters
miimon: "100"
fail_over_mac: "2"
downdelay: "0"
sleep_time: "10"
peer_wait_time: "5"
mtu: "1500"

# Peer bonding setup (optional)
peer_bond_needed: false

# Mode-specific parameters (optional)
# For mode 0 (balance-rr):
# packets_per_slave: "1"
# resend_igmp: "1"

# For mode 1 (active-backup):
# primary: "eth0"
# primary_reselect: "always"
# num_unsol_na: "1"
# resend_igmp: "1"

# For mode 2 (balance-xor):
# xmit_hash_policy: "layer2"

# For mode 4 (802.3ad/LACP):
# lacp_rate: "slow"
# xmit_hash_policy: "layer2"

# For mode 5 (balance-tlb):
